<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<header class="header sticky sticky--top js-header">

    <div class="grid">

        <nav class="navigation">
            <ul class="navigation__list navigation__list--inline">
                <li
                        class="navigation__item"><a class="is-active" href="/">Home
                </a></li>
                <li class="navigation__item"><a href="/groceryList">Einkaufsliste</a></li>
                <li class="navigation__item"><a href="/noSecurity">noSecurity endpoint</a></li>
                <li class="navigation__item"><a href="/information">Information</a></li>
            </ul>
        </nav>

    </div>

</header>

<!--<div th:insert="fragments/header :: header"></div>-->

<main class="main">

    <div class="grid">

        <table>
            <thead>
            <tr>
                <th>Artikel</th>
                <th>Anzahl</th>
                <th>Mitbewohner</th>
                <th>Im Einkaufswagen</th>
            </tr>
            </thead>
            <tbody>
            <!--            <tr th:if="${saved_items.empty}">-->
            <!--                <td colspan="2"> No Books Available </td>-->
            <!--            </tr>-->
            <tr th:each="currItem : ${selectable_items}">
                <td><span th:text="${currItem.getItem().getItem_name()}"> item name </span></td>
                <td><span th:text="${currItem.getItem().item_count}"> item name </span></td>
                <td><span th:text="${currItem.getItem().flatmate.getFirstname()}"> flatmate id </span></td>

                <td>
                    <input type="checkbox" name="shopping_state"
                           th:value="${currItem.isSelected()}"/>
                </td>

            </tr>
            </tbody>
        </table>

        <div align="center">
            <h1>neues Produkt hinzufuegen</h1>
            <form action="#" method="post" th:action="@{/groceryList}" th:object="${item}">
                <label>name:</label>
                <input th:field="*{item_name}" type="text"/><br/>
                <input th:field="*{item_count}" type="text"/><br/>

                <br/>

                <button type="submit">add item</button>
            </form>
        </div>

    </div>

</main>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
