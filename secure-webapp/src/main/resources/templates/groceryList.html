<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<header class="header sticky sticky--top js-header">

    <div class="grid">

        <nav class="navigation">
            <ul class="navigation__list navigation__list--inline">
                <li
                        class="navigation__item"><a href="/" class="is-active">Home
                </a></li>
                <li class="navigation__item"><a href="/groceryList">Einkaufsliste</a></li>
                <li class="navigation__item"><a href="/noSecurity">noSecurity endpoint</a></li>
                <li class="navigation__item"><a href="/information">Information</a></li>
            </ul>
        </nav>

    </div>

</header>

<!--<div th:insert="fragments/header :: header"></div>-->

<main class="main">

    <div class="grid">


        <table>
            <thead>
            <tr>
                <th> Artikel </th>
                <th> Mitbewohner </th>
            </tr>
            </thead>
            <tbody>
<!--            <tr th:if="${saved_items.empty}">-->
<!--                <td colspan="2"> No Books Available </td>-->
<!--            </tr>-->
            <tr th:each="item : ${saved_items}">
                <td><span th:text="${item.item_name}"> item name </span></td>
                <td><span th:text="${item.flatmate_id}"> flatmate id </span></td>
            </tr>
            </tbody>
        </table>







        <div align="center">
            <h1>neues Produkt hinzufuegen</h1>
            <form action="#" th:action="@{/groceryList}" method="post" th:object="${item}">
                <label>name:</label>
                <input type="text" th:field="*{item_name}" /><br/>

                <br/>

                <button type="submit">Register</button>
            </form>
        </div>

    </div>

</main>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
