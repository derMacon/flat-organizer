<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>title</title>
</head>
<body>

<h3>create flatmate</h3>

<form action="#" method="post" th:action="@{/groceryList/admin/removePreset}"
      th:object="${selectedItemPresets}">

    <div class="form-check-inline" th:each="preset : ${allItemPresets}">
        <label class="form-check-label">
            <input th:field="*{checkedElements}"
                   th:value="${preset.presetId}"
                   type="checkbox"/>
            <span th:text="${preset.presetName}"> preset </span></td>
        </label>
    </div>

    <div class="flexBtn">

        <input id="itemSubmitBtn" type="submit" value="Produkte entfernen"/>

    </div>

</form>

</body>
</html>
