<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>title</title>
</head>
<body>

<h3>Mitbewohner anlegen</h3>

<form action="#" method="post"
      th:action="@{/groceryList/admin/createFlatmate}"
      th:object="${inputFlatmate}"
      th:placeholder="Person">

    <div class="form-group">
        <input class="form-control" th:field="*{firstname}"
               th:value="${inputFlatmate.firstname}"
               th:placeholder="Vorname"
               type="text"/>
    </div>

    <div class="form-group">
        <input class="form-control" th:field="*{surname}"
               th:value="${inputFlatmate.surname}"
               th:placeholder="Nachname"
               type="text"/>
    </div>

    <div class="form-group">
        <label>Geburtstag:</label>
        <input class="form-control" th:field="*{birthday}"
               th:value="${inputFlatmate.birthday}"
               th:placeholder="birthday"
               type="date"/>
    </div>

    <div class="form-group">
        <label>Zimmer:</label>
        <select class="form-control selectableElement"
                th:field="*{livingSpace.livingSpaceId}">
            <option th:each="currRoom : ${emptyLivingSpaces}"
                    th:value="${currRoom.livingSpaceId}"
                    th:text="${currRoom.bedroom.roomDescription} + ' (' + ${currRoom.bedroom.level} + '. OG)'"></option>
        </select>
    </div>

    <div class="d-flex">
        <button class="btn btn-outline-dark flex-grow-1" type="submit" value="add">
            Mitbewohner anlegen
        </button>
    </div>

</form>

</body>
</html>
